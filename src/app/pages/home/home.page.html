<ion-header translucent class="ion-no-border">
  <ion-toolbar>
    <!--Botón Menu -->
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="openMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- Titulo de pantalla -->
    <ion-title>
      <h4 class="ion-no-margin">Productos</h4>
    </ion-title>
    <ion-buttons slot="end">
      <!-- Botón de búsqueda -->
      <ion-button routerLink="/search-product">
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
      <!-- Botón de filtrado -->
      <ion-button (click)="openFilterModal()">
        <ion-icon slot="icon-only" name="funnel-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- Menu -->
<ion-menu side="start" menuId="first" contentId="main" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
      <ion-item button lines="full">
        <ion-icon color="dark" slot="start" name="pricetag" style="margin-right: 16px;"></ion-icon> Gestionar Tags
      </ion-item>
      <ion-item button lines="full">
        <ion-icon color="dark" slot="start" name="cash" style="margin-right: 16px;"></ion-icon>Gestionar Unidades
      </ion-item>
  </ion-content>
</ion-menu>
<ion-content fullscreen [scrollEvents]="true" id="main">
  <ion-refresher slot="fixed" (ionRefresh)="refreshProducts($event)">
    <ion-refresher-content refreshingSpinner="circular">
    </ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Productos</ion-title>
    </ion-toolbar>
  </ion-header>

  <products-component [products]="products" [noElements]="noElements" noElementsDetail="Empieza a agregarlos"
    [loading]="loading">
  </products-component>

  <ion-infinite-scroll threshold="10%" position="bottom" (ionInfinite)="appendData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="/product">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
