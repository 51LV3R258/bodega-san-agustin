<ion-header class="ion-no-border">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Precio(s) de venta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ng-container *ngFor="let unit of units">
      <ion-item lines="full">
        <ion-toggle [(ngModel)]="unit.isChecked" color="secondary"></ion-toggle>
        <ion-label>{{unit.nombre}}</ion-label>
      </ion-item>
      <ion-item [class.ion-hide]="!unit.isChecked" class="ion-padding-horizontal">
        <ion-text color="medium">
          S/.&nbsp;
        </ion-text>
        <ion-input [value]="clearInput(unit.isChecked)" [name]="unit.id" placeholder="0.00"
          autocomplete="transaction-amount" inputmode="decimal" min="0" max="9999" step="0.5" type="number" required>
        </ion-input>
        <ion-checkbox [name]="unit.id" slot="end" color="secondary"></ion-checkbox>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="close()" expand="block" fill="clear" color="secondary" size="large">
      <ion-text style="font-size: medium;">
        Aceptar
      </ion-text>
    </ion-button>
  </ion-toolbar>
</ion-footer>
