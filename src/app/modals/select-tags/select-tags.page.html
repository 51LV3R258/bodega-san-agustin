<ion-header class="ion-no-border">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Tags</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list class="ion-margin">
    <ion-chip *ngFor="let tag of tags" (click)="toggleTag(tag)" [color]="tag.isChecked ? 'tertiary' : 'dark'">
      <ion-label>{{tag.nombre}}</ion-label>
      <ion-icon *ngIf="tag.isChecked" name="checkmark-circle"></ion-icon>
    </ion-chip>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="close()" expand="block" fill="clear" color="tertiary" size="large">
      <ion-text style="font-size: medium;">
        Aceptar
      </ion-text>
    </ion-button>
  </ion-toolbar>
</ion-footer>
